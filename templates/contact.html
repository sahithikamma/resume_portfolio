<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | sahithi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100 text-gray-800 min-h-screen">

  {% include 'navbar.html' %}

  <main class="max-w-2xl mx-auto py-16 px-6">
    <h2 class="text-4xl font-extrabold text-center text-indigo-700 mb-10">ğŸ“¬ Get in Touch</h2>

    <form action="https://formspree.io/f/your-form-id" method="POST"
          class="space-y-6 bg-white p-8 rounded-2xl shadow-xl">

      <input
        type="text"
        name="name"
        placeholder="Your Name"
        required
        class="w-full p-4 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-400"
      />

      <input
        type="email"
        name="email"
        placeholder="Your Email"
        required
        class="w-full p-4 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-400"
      />

      <textarea
        name="message"
        rows="6"

        required
        class="w-full p-4 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-400"
      ></textarea>

      <div class="flex justify-center">
        <button
